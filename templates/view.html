<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
    <style>
        th
        {
            padding: 15px 60px;
            text-align: center;
            background-color:rgb(10, 139, 204);
            font-size: 18px;
            color:white;
        }
        td
        {
            padding: 15px 60px;
            text-align: center;
            color: black;
            background-color:rgb(223, 244, 255);
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% extends 'Display.html' %}
    {% block content %}
    <div class="form-container">
        <table>
            
            <tr>
                <th class="form-label">Author</th>
                <th class="form-label">Title</th>
                <th class="form-label">Publication_Date</th>
            </tr>
            {% for i in Books %}
            <tr>
                <td class="form-Field">{{i.author}}</td>
                <td class="form-Field">{{i.title}}</td>
                <td class="form-Field">{{i.publication_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endblock %}

</body>
</html>
